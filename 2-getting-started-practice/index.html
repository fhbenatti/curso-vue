<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>

<body>

    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{ age3() }}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{ callRandom() }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img v-bind:src="imageLink">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input v-bind:value="name">
        </div>
    </div>

    <script>
        // You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
        new Vue({
            el: '#exercise',
            data: {
                name: "FÃ¡bio",
                age: 31,
                imageLink: "http://lorempixel.com/400/200/"
            },
            methods: {
                changeGreeting: function (event) {
                    this.title = event.target.value;
                },
                age3: function () {
                    return this.age * 3;
                },
                callRandom: function(){
                    return Math.random();
                }
            }
        })
    </script>
</body>

</html>
