<html>

<head>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>

    <div id="app2">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>
</body>
<script>
    var cmp = {
        data: function () {
            return {
                status: "Critical"
            }
        },
        template: `<p>Server status: {{ status }}
        (<button @click="changeStatus">Change</button>)</p>`,
        methods: {
            changeStatus: function () {
                this.status = "Normal";
            }
        }
    }

    new Vue({
        el: '#app',
        components: {
            "my-cmp": cmp
        }
    });

    new Vue({
        el: '#app2',
    });
</script>

</html>
